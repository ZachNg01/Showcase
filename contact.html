    <script>
       

        document.addEventListener('DOMContentLoaded', function () {
            var cards = document.querySelectorAll('.card');
        
            // Function to add 'visible' class to each card with a delay
            function showCardsSequentially(index) {
                if (index < cards.length) {
                    cards[index].classList.add('visible');
                    setTimeout(function () {
                        showCardsSequentially(index + 1);
                    }, 200); // Adjust the delay as needed
                }
            }
        
            // Start showing cards sequentially when the page loads
            showCardsSequentially(0);
        });
