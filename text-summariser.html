<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summariser – Zach Ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">Zach Ng</div>
    <div class="burger" id="burger">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="skills.html">Skills</a>
      <div class="subnav">
        <button class="subnavbtn">
          Projects <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="image-classifier.html">Image Classifier</a>
          <a href="object-detector.html">Object Detector</a>
          <a href="text-summariser.html">Text Summariser</a>
          <a href="tiles.html">Tile Match Game</a>
        </div>
      </div>
    </div>
  </div>


  <main>
    <section class="card">
      <h2>Text Summariser</h2>
      <textarea id="input" rows="6" placeholder="Paste text…"></textarea>
      <div class="controls">
        <label>Sentences:
          <input type="range" id="lengthRange" min="1" max="8" value="3">
          <span id="lengthValue">3</span>
        </label>
        <button id="summariseBtn" class="btn">Summarise</button>
      </div>
      <div id="status">Ready.</div>
      <div id="result"></div>
    </section>
  </main>

  <footer>&copy; 2025 Zach Ng</footer>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const input=document.getElementById('input'),status=document.getElementById('status'),result=document.getElementById('result'),
            btn=document.getElementById('summariseBtn'),range=document.getElementById('lengthRange'),
            lengthValue=document.getElementById('lengthValue');
      range.addEventListener('input',()=>lengthValue.textContent=range.value);
      btn.addEventListener('click',async()=>{
        const text=input.value.trim();if(!text)return status.textContent='Please enter text.';
        btn.disabled=true;status.textContent='Summarising…';result.innerHTML='';
        try{
          const res=await fetch('/api/summarise',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text,length:parseInt(range.value)})});
          if(!res.ok)throw new Error(res.statusText);
          const [data]=await res.json(),summary=data.summary_text||'No summary.';
          result.innerHTML=`<button class="copy-btn">Copy</button><p>${summary}</p>`;
          status.textContent='Done ✔';
          result.querySelector('.copy-btn').addEventListener('click',()=>{
            navigator.clipboard.writeText(summary);
            status.textContent='Copied!';
            setTimeout(()=>status.textContent='Done ✔',1500);
          });
        }catch(e){
          status.textContent='Error: '+e.message;
        }finally{btn.disabled=false;}
      });
    });
  </script>
</body>
</html>
