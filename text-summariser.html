<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summariser – Zach Ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Japanese font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Optional Nav Here -->

  <main class="container">
    <div class="card">
      <h1>Text Summariser</h1>
      <textarea id="input" placeholder="Paste or type your text here…"></textarea>
      <button id="summariseBtn">Summarise</button>
      <div id="status">Ready to summarise.</div>
      <div id="result"></div>
    </div>
  </main>

  <script>
    document.getElementById('summariseBtn').addEventListener('click', async () => {
      const text   = document.getElementById('input').value.trim();
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      if (!text) {
        status.textContent = 'Please enter some text first.';
        return;
      }
      status.textContent = 'Generating summary…';
      result.textContent = '';
      try {
        const resp = await fetch('/api/summarise', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
        const data = await resp.json();
        result.textContent = data[0]?.summary_text || 'No summary returned.';
        status.textContent = 'Done ✔';
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
