<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detector – Zach Ng</title>

  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="skills.html">Skills</a>
    <div class="subnav">
      <button class="subnavbtn">Projects <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="image-classifier.html">Image Classifier</a>
        <a href="object-detector.html">Object Detector</a>
        <a href="text-summariser.html">Text Summariser</a>

      </div>
    </div>
  </div>

  <main>
    <section class="card" style="text-align:center;">
      <h2>Object Detector (Lite)</h2>
      <canvas id="canvas" style="display:none;max-width:100%;margin:1rem auto;"></canvas>
      <input type="file" id="filePick" accept="image/*" hidden/>
      <label for="filePick" class="btn">Choose Image</label>
      <div id="status">Loading model…</div>
      <div id="results"></div>
    </section>
  </main>

  <footer>&copy; 2025 Zach Ng</footer>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  <script>
    let model;const pick=document.getElementById('filePick'),cnv=document.getElementById('canvas'),ctx=cnv.getContext('2d'),stt=document.getElementById('status'),rsl=document.getElementById('results');
    cocoSsd.load().then(m=>{model=m;stt.textContent='Model ready';}).catch(()=>stt.textContent='Error loading model.');
    pick.addEventListener('change',async e=>{
      const f=e.target.files[0];if(!f||!model)return;
      const img=new Image();img.src=URL.createObjectURL(f);
      img.onload=async()=>{
        URL.revokeObjectURL(img.src);
        cnv.width=img.naturalWidth;cnv.height=img.naturalHeight;cnv.style.display='block';ctx.drawImage(img,0,0);
        stt.textContent='Detecting…';
        const preds=await model.detect(cnv);
        rsl.innerHTML=`<p>Found ${preds.length} object(s):</p>`;
        preds.forEach(p=>{
          const [x,y,w,h]=p.bbox;
          ctx.strokeStyle='rgba(0,122,204,0.8)';ctx.lineWidth=3;ctx.strokeRect(x,y,w,h);
          ctx.fillStyle='rgba(0,122,204,0.8)';ctx.font='16px sans-serif';
          ctx.fillText(`${p.class} (${(p.score*100).toFixed(1)}%)`,x+4,y-6);
        });
      };
    });
  </script>
</body>
</html>
