  <main>
    <section class="card" style="text-align:center;">
      <h2>Image Classifier (Lite)</h2>
      <img id="preview" style="display:none;max-width:100%;margin:1rem auto;" />
      <input type="file" id="filePick" accept="image/*" hidden/>
      <label for="filePick" class="btn">Choose Image</label>
      <div id="status">Loading model…</div>
      <div id="result"></div>
    </section>
  </main>

  <footer>&copy; 2025 Zach Ng</footer>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script>
    let model;const fp=document.getElementById('filePick'),pv=document.getElementById('preview'),st=document.getElementById('status'),rs=document.getElementById('result');
    mobilenet.load({version:2,alpha:0.5})
      .then(m=>{model=m;st.textContent='Model ready – pick an image.'})
      .catch(()=>st.textContent='Error loading model.');
    fp.addEventListener('change',e=>{
      const f=e.target.files[0];if(!f||!model)return;
      pv.src=URL.createObjectURL(f);pv.style.display='block';st.textContent='Classifying…';rs.innerHTML='';
      pv.onload=()=>{
        URL.revokeObjectURL(pv.src);
        model.classify(pv,3).then(preds=>{
          rs.innerHTML=preds.map(p=>`<div><strong>${p.className}</strong> — ${(p.probability*100).toFixed(1)}%</div>`).join('');
          st.textContent='Done ✔';
        }).catch(()=>st.textContent='Classification error.');
      };
    });
  </script>
</body>
