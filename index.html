  <script>
    function parseJwt(t){let b=t.split('.')[1].replace(/-/g,'+').replace(/_/g,'/');return JSON.parse(atob(b))}
    function handleCredentialResponse(r){
      try{
        const p=parseJwt(r.credential),n=p.name||p.email||'';
        document.getElementById('greeting').textContent = n?`Hello, ${n}`:'Hello';
      }catch{}
    }
    window.onload=()=>{
      google.accounts.id.initialize({
        client_id: window.GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>
