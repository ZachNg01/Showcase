  <!-- AOS (Animate On Scroll) -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>

  <!-- Initialization Scripts -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      // Highlight active nav link
      const current = window.location.pathname.split('/').pop();
      document.querySelectorAll('#top-menu a').forEach(a => {
        if (a.getAttribute('href') === current) a.classList.add('active');
      });

      // Fade-in cards sequentially
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, i) => {
        setTimeout(() => card.classList.add('visible'), i * 200);
        // Click & keypress to navigate
        card.addEventListener('click', () => location.href = card.dataset.target);
        card.addEventListener('keypress', e => {
          if (e.key === 'Enter') location.href = card.dataset.target;
        });
      });

      // Initialize AOS
      AOS.init({ duration: 800, once: true });

      // Initialize Slick if needed
      if (window.jQuery) {
        $('#card-container').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          responsive: [{ breakpoint: 768, settings: { slidesToShow: 1 } }]
        });
      }
    });
  </script>
